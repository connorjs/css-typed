name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      GitVersion_SemVer: ${{ steps.GitVersion.outputs.GitVersion_SemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full depth (not shallow) for GitVersion and better relevancy of Sonar analysis

      - name: Set up GitVersion
        uses: gittools/actions/gitversion/setup@v2.0.1
        with:
          versionSpec: 6.x

      - name: Execute GitVersion
        id: GitVersion
        uses: gittools/actions/gitversion/execute@v2.0.1
        with:
          overrideConfig: |
            workflow=GitHubFlow/v1
            mode=ContinuousDeployment

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .node-version

      - name: Install
        run: npm ci

      - name: CI build
        run: npm run ci-build

  Test:
    name: Test (${{ matrix.node }} | ${{ matrix.platform.os }})
    needs: Build # Verify ci-build first
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        node:
          - 20.x
          - 22.x
        platform:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: "Test 1: Default case"
        run: |
          scripts/test.sh foo

      - name: "Test 2: localsConvention, first position"
        run: |
          opts=(--localsConvention camelCaseOnly)
          scripts/test.sh casing/casing "${opts[@]}" casing/camelCaseOnly

      - name: "Test 3: localsConvention, second position"
        run: |
          opts=(--localsConvention camelCaseOnly)
          scripts/test.sh casing/casing '' casing/camelCaseOnly "${opts[@]}"

      - name: "Test 4: relative outdir"
        run: |
          opts=(--outdir generated)
          scripts/test.sh foo "${opts[@]}" '' '' generated/

      - name: "Test 5: absolute outdir"
        run: |
          opts=(-o $GITHUB_WORKSPACE/generated)
          scripts/test.sh foo "${opts[@]}" '' '' "$GITHUB_WORKSPACE"/generated/

  Publish:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Publish
    needs:
      - Build # For version variable
      - Test # Requires passing tests
    runs-on: ubuntu-latest
    env:
      GitVersion_SemVer: ${{needs.Build.outputs.GitVersion_SemVer}}
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .node-version
          registry-url: https://registry.npmjs.org

      - name: Set version
        run: sed -i 's/0.0.0-gitversion/${{ env.GitVersion_SemVer }}/g' package.json

      - name: Install
        run: npm install

      - name: Publish
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: git tag
        run: |
          git tag v${{ env.GitVersion_SemVer }}
          git push origin tag v${{ env.GitVersion_SemVer }}
